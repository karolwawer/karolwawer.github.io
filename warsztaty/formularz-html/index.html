<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/karol.wawer.pl@gmail.com"
      method="POST">
        <label for="name">Imię</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="surname">Nazwisko</label>
        <input type="text" name="surname" id="surname"><br><br>
        <label for="email">Adres E-mail</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="phone">Nr. telefonu</label>
        <input type="text" name="phone" id="phone" pattern="[\+]\d{2}[\ ]\d{3}[\-]\d{3}[\-]\d{3}"><br><br>
        <label for="male">Płeć</label><br>
        <input type="radio" name="gender" id="male" value="male" checked>Mężczyzna<br>
        <label for="female"></label><br>
        <input type="radio" name="gender" id="famale" value="female">Kobieta<br>
        <label for="other"></label><br>
        <input type="radio" name="gender" id="other" value="other">Inne<br><br>
        <label for="wojewodztwo">Województwo</label>
        <select name="cartlist" id="wojewodztwo" >
            <option value="mazowieckie">Mazowieckie</option>
            <option value="opolskie">Opolskie</option>
            <option value="małopolskie">Małopolskie</option>
        </select><br><br>
        <label for="message">Wiadomość</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <input type="submit" id="wyslij" value="wyślij">
    </form>
    
</body>
</html>
